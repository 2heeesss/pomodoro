<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Todos</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./js/todos/app.js"></script>
  </head>
  <body>
    <form action="post" class="todo-form">
      <input type="text" class="todo-input" name="" id="" placeholder="Add Todo" />
      <select class="select-day" name="" id="">
        <option disabled value="sun">일</option>
        <option disabled value="mon">월</option>
        <option value="tue">화</option>
        <option value="wed">수</option>
        <option value="thu">목</option>
        <option value="fri">금</option>
        <option value="sat">토</option>
      </select>
    </form>
    <div class="app-container">
      <div class="todos-container">
        <div class="todos">
          <span class="day">일</span>
          <ul class="todo-list"></ul>
        </div>
        <div class="todos focus">
          <span class="day">월</span>
          <ul class="todo-list">
            <li class="todo">
              <div class="view">
                <input type="checkbox" class="toggle" />
                <label>JavaScript</label>
                <button class="destroy"></button>
              </div>
              <input class="edit hidden" value="JavaScript" />
            </li>
          </ul>
        </div>
        <div class="todos">
          <span class="day">화</span>
          <ul class="todo-list"></ul>
        </div>
        <div class="todos">
          <span class="day">수</span>
          <ul class="todo-list"></ul>
        </div>
        <div class="todos">
          <span class="day">목</span>
          <ul class="todo-list"></ul>
        </div>
        <div class="todos">
          <span class="day">금</span>
          <ul class="todo-list"></ul>
        </div>
        <div class="todos">
          <span class="day">토</span>
          <ul class="todo-list"></ul>
        </div>
      </div>
      <div class="uncompleted-container">
        <div class="todos uncompleted">
          <span class="day">Uncompleted</span>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
